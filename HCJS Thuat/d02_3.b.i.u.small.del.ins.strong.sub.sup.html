<!DOCTYPE html>
<html>
    <head>Formats</head>
    <body>
        <h2>Using HTML formatting Elenments</h2><br>
        <b>This text is displayed in bold.</b><br>
        <i>This text is displayed in italic</i><br>
        <u>This text is underlined</u><br>
        <small>This text is displayed smaller.</small><br>
        <del>This text is displayed delete.</del><br>
        <ins>This text is displayed ins.</ins><br>
        <strong>This text is displayed strong.</strong><br>
        <sub>This text is displayed sub.</sub><br>
    </body>
</html>

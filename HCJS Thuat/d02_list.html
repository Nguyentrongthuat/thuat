<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body bgcolor="#FFE4C4">
    <h1>LIST DEMO</h1>
    <hr>

    <h2>An ordered HTML list</h2>
    <ol style="background-color: blueviolet;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ol>
    <ol style="list-style-type: upper-roman; background-color:chartreuse; color: black; ">
        <li>Candy</li>
        <li>Bananas</li>
        <li>Chocolate</li>
        <li>Snack</li>
    </ol>
    

</body>
</html>
